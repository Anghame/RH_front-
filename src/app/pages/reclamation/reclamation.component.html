<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">

    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
              <div class="card shadow">
                <div class="card-header border-0">
                  <h3 class="mb-0">Reclamations</h3>
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Date depot</th>
                        <th scope="col">type</th>
                        <th scope="col">Contenu</th>
                        <th scope="col">Etat</th>
                    
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container  *ngFor="let item of tabA ;index as i">
                        <tr *ngIf="item.nomD==nom">
      
                        <td>
                          {{item.nomD}}  {{item.prenomD}}
                        </td>
                       
                        <td>
                          {{item.type_R}}
      
                        </td>
                        <td>
                          {{item.text_R}}
                        </td>
                        <td *ngIf="item.decision==false && item.etat=='traite'">
                          rejetée
                        </td>
                        <td *ngIf="item.decision==false && item.etat=='non traite'">
                         non traitée  
                        </td>
                        <td *ngIf="item.decision==true">
                        acceptée
                        </td>
                        <td>
                         <td>
                 
                          <a class="edit" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                             
                         <a class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" >&#xe92b;</i></a>
         
                           </td>
                       
                      
                      </tr>
                      </ng-container>
                      
                      
                      
                     
                    </tbody>
                  </table>
                </div>
                
              </div>
            </div>
          </div>
    <div class="row mt-5">
        <div class="col-xl-8 mb-5 mb-xl-0">

            
                  <div >
                    <div class="card bg-secondary shadow border-0">
                      <div class="card-header bg-transparent pb-5">
                        <div class="text-muted text-center mt-2 mb-4">Postuler une réclamation</div>
                     
                      </div>
                      <div class="card-body px-lg-5 py-lg-5">
                       
                        <form #f="ngForm" (ngSubmit)="add(f)">
                          <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                              </div>
                                                            <!--                              <input class="form-control" placeholder="Somme" type="number" class="form-control"  required name="somme" #somme="ngModel" ngModel>
-->
                              <input class="form-control" placeholder="type" type="text" required name="type_R" #type_R="ngModel" ngModel >
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                              </div>
                              <input class="form-control" placeholder="Contenu" type="textarea" required name="text_R" #text_R="ngModel" ngModel >
                            </div>
                          </div>
                          <div class="alert alert-danger" *ngIf="messageErr">
                            {{messageErr}}
                          </div>
                        

                          <div class="text-center">
                            <button  class="btn btn-primary mt-4">Postuler</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
               
              
        </div>
        <div class="col-xl-4">
          <div class="card shadow">
            <div class="card-header border-0">
              <div class="row align-items-center">
                <div class="col">
                  <h4 class="mb-0">Verifiér les condition de postulation <br> des démandes</h4>
                </div>
                <div class="col text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Voir</a>
                </div>
              </div>
            </div>
            <div class="table-responsive">
             
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
