<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">

        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-4"><small>Modifier employé</small></div>
         
          </div>
          <div class="card-body px-lg-5 py-lg-5">
           
            <form #f="ngForm"  (ngSubmit)="updatenewstudent(f)" > <!-- (ngSubmit)="add(f)"-->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                  </div>
                  <input placeholder="username"  type="text" class="form-control"  required name="username" #username="ngModel" ngModel>
                </div>
              </div>
                <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-box-2"></i></span>
                      </div>
                      <input placeholder="Matricule" type="text" class="form-control" placeholder="Matricule" required name="Matricule" #Matricule="ngModel" ngModel minlength="2" maxlength="20">
                    </div>
                  </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" placeholder="Nom" type="text" class="form-control" placeholder="Nom" required name="Nom" #Nom="ngModel" ngModel minlength="2" maxlength="20">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input  placeholder="Prénom" type="text" class="form-control" placeholder="Prenom" required name="Prenom" #Prenom="ngModel" ngModel minlength="2" maxlength="20">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input type="email" class="form-control" placeholder="email" email required name="email" #email="ngModel" ngModel>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-watch-time"></i></span>
                  </div>
                  <input class="form-control" placeholder="Date de naissance" type="text" Date_n required name="Date_n" #Date_n="ngModel" ngModel>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                  </div>
                  <input placeholder="Numéro de téléphone"  type="number" class="form-control" placeholder="telephone" required name="telephone" #phone="ngModel" ngModel>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" required name="password" #password="ngModel" ngModel>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="role" type="text" required name="role" #role="ngModel" ngModel>
                </div>
              </div>

              <div class="text-center">
                <button class="btn btn-primary mt-4">Modifier</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
